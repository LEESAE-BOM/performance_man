name: flutter_app
description: A new Flutter application.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  google_fonts: ^2.0.0
  font_awesome_flutter: ^9.0.0
  intl: ^0.17.0
  syncfusion_flutter_charts: ^19.3.43

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^1.0.0




flutter:


  uses-material-design: true

  fonts:
    - family: applesdneob
      fonts:
          - asset: fonts/AppleSDGothicNeoB.ttf
    - family: applesdneoeb
      fonts:
        - asset: fonts/AppleSDGothicNeoEB.ttf
    - family: applesdneoh
      fonts:
        - asset: fonts/AppleSDGothicNeoH.ttf
    - family: applesdneol
      fonts:
        - asset: fonts/AppleSDGothicNeoL.ttf
    - family: applesdneom
      fonts:
        - asset: fonts/AppleSDGothicNeoM.ttf

  assets:
    - image/safe.png
    - image/warning.png
    - image/danger.png


