name: flutter_app
description: A new Flutter application.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"


dependencies:
  flutter:
    sdk: flutter

  ml_dataframe: ^0.5.1
  ml_preprocessing: ^6.0.0
  ml_algo: ^16.2.3
  cupertino_icons: ^1.0.2
  google_fonts: ^2.0.0
  font_awesome_flutter: ^9.0.0
  intl: ^0.17.0
  syncfusion_flutter_charts: ^19.3.43
  intro_views_flutter: ^3.2.0
  flutter_screenutil: ^5.0.0+2
  flutter_native_splash: ^1.1.7+1
  dio: ^4.0.0

  fluttertoast: ^8.0.8
  carousel_slider: ^2.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_launcher_icons: ^0.9.2
  flutter_lints: ^1.0.0
flutter_icons:
  android:"launcher_icon"
  ios:true
  image_path:"icon/ic_launcher.png"

flutter:
  uses-material-design: true

  fonts:
    - family: applesdneob
      fonts:
          - asset: fonts/AppleSDGothicNeoB.ttf
    - family: applesdneoeb
      fonts:
        - asset: fonts/AppleSDGothicNeoEB.ttf
    - family: applesdneoh
      fonts:
        - asset: fonts/AppleSDGothicNeoH.ttf
    - family: applesdneol
      fonts:
        - asset: fonts/AppleSDGothicNeoL.ttf
    - family: applesdneom
      fonts:
        - asset: fonts/AppleSDGothicNeoM.ttf



  assets:
    - dataset/machine_sample_2016.csv
    - dataset/machine_sample_2017.csv
    - dataset/machine_sample_2018.csv
    - dataset/machine_sample_2019.csv
    - dataset/machine_sample_2020.csv
    - image/danger_light.png
    - image/warning_light.png
    - image/safe_light.png
    - image/logo.png
    - image/logo_white.png
    - image/logo_color.png
    - image/energychart01.png
    - image/energychart02.png
    - image/energychart03.png
    - image/energychart04.png
    - image/energychart05.png
    - image/energychart06.png


flutter_native_splash:
  color: "#2b3f6b"
  image: image/logo.png
  fullscreen: true
